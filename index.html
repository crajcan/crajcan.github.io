<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="robots" content="noindex">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>crajcan.dev</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>

<html>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input placeholder="What needs to be done?" autofocus class="new-todo" data-todo="new" />
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main" data-todo="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" data-todo="toggle-all" />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list" data-todo="list"></ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer" data-todo="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count" data-todo="count"><strong>0</strong> items left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters" data-todo="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed" data-todo="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Adapted from
            <a href="https://github.com/1Marc/todomvc-vanillajs-2022">Vanilla JS TodoMVC 2022</a>
            by <a href="https://twitter.com/1Marc">Marc Grabanski</a>
        </p>
    </footer>

    <!-- Include the JS generated by `wasm-pack build` -->
    <script src='pkg/personal_site.js'></script>

    <script>
        // Like with the `--target web` output the exports are immediately
        // available but they won't work until we initialize the module. Unlike
        // `--target web`, however, the globals are all stored on a
        // `wasm_bindgen` global. The global itself is the initialization
        // function and then the properties of the global are all the exported
        // functions.
        //
        // Note that the name `wasm_bindgen` can be configured with the
        // `--no-modules-global` CLI flag
        const { add } = wasm_bindgen;

        async function run() {
            await wasm_bindgen('./pkg/personal_site_bg.wasm');

            const result = add(1, 2);
            console.log(`1 + 2 = ${result}`);
        }

        run();
    </script>
</body>
</html>
