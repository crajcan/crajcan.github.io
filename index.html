<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>crajcan.dev</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>

<div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div id="slides">
        <div id="overflow">
            <div class="inner">
                <div class="slide slide_1 code-corner">
                    <div class="slide-content">
                        <h2>Code Corner</h2>
                        <p>This is where you can explore the software I make</p>
                    </div>
                    <div class="arrow right"></div>
                </div>
                <div class="slide slide_2 home-page">
                    <div class="arrow left"></div>
                    <div class="slide-content">
                        <h2>Home</h2>
                        <p>Welcome to my site</p>
                    </div>
                    <div class="arrow right"></div>
                </div>
                <div class="slide slide_3 bike shop">
                    <div class="arrow left"></div>
                    <div class="slide-content">
                        <h2>Bike Shop</h2>
                        <p>This is where you can see the physical things I work on.</p>
                    </div>
                    <div class="arrow right"></div>
                </div>
                <div class="slide slide_4">
                    <div class="arrow left"></div>
                    <div class="slide-content">
                        <h2><Bikes/h2>
                        <p>Scenery here and bulds on the next page</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bullets">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
    </div>
</div>
